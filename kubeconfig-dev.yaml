apiVersion: v1
clusters:
  - cluster:
      server: https://localhost:6443
      insecure-skip-tls-verify: true
    name: local-dev
contexts:
  - context:
      cluster: local-dev
      user: local-dev-user
    name: local-dev-context
current-context: local-dev-context
kind: Config
preferences: {}
users:
  - name: local-dev-user
    user:
      token: fake-token-for-development
