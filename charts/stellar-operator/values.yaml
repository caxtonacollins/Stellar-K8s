# Default values for stellar-operator
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/stellar/stellar-k8s
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  name: ""

# Configuration for secrets
# It can generate standard Kubernetes Secrets or ExternalSecrets mapping to an external store
secrets:
  # Whether to create secret manifests
  create: false
  # Set to true to generate ExternalSecret manifests instead of standard Secret manifests
  useExternalSecrets: false
  # Applicable only when useExternalSecrets is true
  externalSecret:
    # the name of the SecretStore or ClusterSecretStore
    secretStoreRef:
      name: "aws-secrets"
      kind: "ClusterSecretStore"
    # the refresh interval for the ExternalSecret
    refreshInterval: "1h"
  # Define the secrets here
  # For useExternalSecrets: true, 'value' is used as the remoteRef key.
  # For useExternalSecrets: false, 'value' is base64 encoded into a standard K8s Secret.
  items: {}
  # Example:
  # items:
  #   validator-seed:
  #     key: STELLAR_CORE_SEED
  #     value: "my-validator-seed-value" # or remoteRef key if useExternalSecrets: true
  #   horizon-db:
  #     key: DATABASE_URL
  #     value: "my-db-url"

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Operator configuration
operator:
  # Log level: debug, info, warn, error
  logLevel: info
  # Enable REST API
  restApiEnabled: true
  # REST API port
  restApiPort: 9090
  # Metrics port
  metricsPort: 9090
  # Namespaces to watch (empty = all namespaces)
  watchNamespaces: []

# Service for REST API and metrics
service:
  type: ClusterIP
  restApiPort: 9090
  metricsPort: 9090
